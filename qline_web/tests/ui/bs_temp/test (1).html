<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Placement of Bootstrap 4 Toasts</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
	.bs-example{
   		margin: 20px;
	}
</style>
</head>
<body>
    <div class="bs-example">
        <!-- Wrapping element -->
        <div style="position: relative; min-height: 300px;">
            <!-- Position toasts -->
            <div style="position: absolute; top: 0; right: 0; min-width: 300px;">
                <div class="toast fade show">
                    <div class="toast-header">
                        <strong class="mr-auto"><i class="fa fa-globe"></i> Hello, world!</strong>
                        <small class="text-muted">just now</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                    </div>
                    <div class="toast-body">
                        This is a basic toast message.
                    </div>
                </div>

                <div class="toast fade show">
                    <div class="toast-header">
                        <strong class="mr-auto"><i class="fa fa-globe"></i> Hello, world!</strong>
                        <small class="text-muted">5 minutes ago</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                    </div>
                    <div class="toast-body">
                        See? This is another toast message.
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
